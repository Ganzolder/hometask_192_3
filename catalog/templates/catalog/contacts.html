{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 bg-light text-dark p-5">
                <h1 align="center">Не нашли, что искали?</h1>
                <p align="center">Напишите нам и мы поможем!</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center">

                        <div class="col-md-6 bg-light text-dark p-3 text-center">
                            <div class="mb-2 mt-2">
                                <input type="email" class="form-control" id="email" placeholder="Ваша почта"
                                       name="email">
                            </div>
                            <div class="mb-2 mt-2">
                                <input type="text" class="form-control" id="name" placeholder="Ваше имя" name="name">
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
