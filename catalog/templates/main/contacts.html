<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark" style="background-image: url('{% static 'images/screenshot_1.jpg' %}')">

<div class="container-fluid bg-dark p-5 bg-opacity-50 text-white text-center" style='height: 250px;'>
    <h1>Yoni steam</h1>
    <p>Relaxation is at your fingertips, well almost</p>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 bg-light text-dark p-5">
            <h1 align="center">Interesting in Vaginal Steaming?</h1>
            <p align="center">Email us and we'll be in touch!</p>
            <form method="post">
                {% csrf_token %}
                <div class="row justify-content-center">

                    <div class="col-md-6 bg-light text-dark p-3 text-center">
                        <div class="mb-2 mt-2">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-2 mt-2">
                            <input type="text" class="form-control" id="name" placeholder="Your name" name="name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="container-fluid p-5 text-center">
    <a href="index.html" class="btn btn-primary">Back</a>
</div>
<div class="container-fluid bg-secondary p-5 text-center text-light">
    <h3>Wildwood Birth Collective
        Doulas in Portland, Oregon</h3>
</div>
</body>
</html>
