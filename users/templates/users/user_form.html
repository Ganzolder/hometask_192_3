{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Восстановление пароля</h4>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">
                        сборосить пароль
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
