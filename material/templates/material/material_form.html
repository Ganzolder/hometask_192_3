{% extends 'catalog/base.html' %}

{% block content %}


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">
                {% if object %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
