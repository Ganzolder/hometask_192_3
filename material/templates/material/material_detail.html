{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


    <div class="card-body">
        <h3 class="card-title">
            Материал "{{ object.title }}" ({{ object.slug }})
        </h3>
        <div class="d-flex justify-content-between align-items-center">
            <div>

                <img src="{{ object.preview|mymedia }}" alt="{{ object.name }}" width="150" height="150">

                <p>{{ object.body }}</p>
                <p>{{ object.views_count }}</p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
