{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


    <div class="card-body">
        <h3 class="card-title">
            Материал "{{ object.title }}"
        </h3>
        <div class="d-flex justify-content-between align-items-center">
            <div>

                <img src="{{ product.preview|mymedia}}" alt="{{ product.name }}" width="300" height="300">
                <p>{{ object.title }}</p>

            </div>

        </div>
    </div>
</div>
{% endblock %}
